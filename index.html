<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="wclassth=device-wclassth, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Card -->
    <main class="banner">
      <!-- Image hero section -->
      <section class="banner-carousel">
        <img class="banner-carousel-logo" src="/assets/logo.png" alt="logo" />
        <img
          class="banner-carousel-img active"
          src="/assets/mini-alexa@2x.png"
          alt="carousel-image" />
        <img
          class="banner-carousel-img"
          src="/assets/lily@2x.png"
          alt="carousel-image" />
        <img
          class="banner-carousel-img"
          src="/assets/micro-bags@2x.png"
          alt="carousel-image" />
        <img
          class="banner-carousel-img"
          src="/assets//mens-scarf-and-briefcase@2x.png"
          alt="carousel-image" />
      </section>
      <!-- Controls and titles -->
      <section class="banner-controls">
        <img
          class="banner-controls-arrow arrow-left"
          src="/assets/arrow.png"
          alt="left-arrow" />
        <h2 class="banner-controls-title active">Mini Alexa in Amethyst</h2>
        <h2 class="banner-controls-title">Medium Lily in Sapphire</h2>
        <h2 class="banner-controls-title">Micro Bags</h2>
        <h2 class="banner-controls-title">Small Check Merino Wool Scarf</h2>
        <img
          class="banner-controls-arrow arrow-right"
          src="/assets/arrow.png"
          alt="right-arrow" />
      </section>
      <!-- Footer section -->
      <footer class="banner-footer">
        <p>SHOP NOW</p>
      </footer>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/gsap.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
