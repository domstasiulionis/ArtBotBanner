<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main id="banner">
      <section id="banner-carousel">
        <img class="banner-carousel-logo" src="/assets/logo.png" alt="logo" />
        <img
          class="banner-carousel-img"
          src="/assets//mens-scarf-and-briefcase@2x.png"
          alt="carousel-image" />
      </section>
      <section id="banner-controls">
        <img
          class="banner-controls-arrow"
          src="/assets/arrow.png"
          alt="left-arrow" />
        <h2 class="banner-controls-title">Small Check Marino Wool Scarf</h2>
        <img
          class="banner-controls-arrow"
          src="/assets/arrow.png"
          alt="right-arrow" />
      </section>
      <footer id="banner-footer">SHOP NOW</footer>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/gsap.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
